name: Daily Send

on:
  schedule:
    - cron: "0 8 * * *"  # 13:00 по Екатеринбургу (UTC+5) = 08:00 UTC
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/sport-notify-bot-ci:latest
    name: Send daily message
    concurrency:
      group: daily-send
      cancel-in-progress: false
    env:
      TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      BROWSER_PATH: /usr/bin/chromium-browser
      BUNDLE_BUILD__NOKOGIRI: "--use-system-libraries"
    steps:
      - uses: actions/checkout@v3

      - name: Fix git safe.directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Add container platform to lockfile
        run: bundle lock --add-platform x86_64-linux-musl

      - name: Bundle install
        run: bundle install --jobs 4 --retry 3 --quiet

      - name: Run sender
        run: bundle exec ./exe/sport_notify_bot send